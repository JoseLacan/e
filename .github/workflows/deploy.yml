name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Cambia si usas otra rama principal.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout Code
        uses: actions/checkout@v3

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Ajusta según tu versión de Node.js.

      # Paso 3: Instalar dependencias
      - name: Install Dependencies
        run: npm install

      # Paso 4: Compilar los archivos necesarios
      - name: Compile Grammar with Peggy
        run: npm run compile

      # Paso 5: Compilar el proyecto con TypeScript
      - name: Build Project
        run: npm run build

      # Paso 6: Asegurar que el archivo index.html exista en el directorio de publicación
      # GitHub Pages requiere un index.html para cargar el sitio.
      - name: Copy index.html to dist
        run: cp public/index.html dist/

      # Paso 7: Desplegar en GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist