<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parser</title>
    <!-- Ruta relativa a styles.css -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Parser Interface</h1>

    <div class="textarea-container">
        <!-- Textarea editable con líneas -->
        <div class="textarea-wrapper">
            <div class="line-numbers" id="lineNumbers"></div>
            <textarea id="editable" placeholder="Escribe aquí..." spellcheck="false"></textarea>
        </div>
    
        <!-- Textarea de solo lectura -->
        <textarea id="readonly" placeholder="El resultado aparecerá aquí..." readonly></textarea>
    </div>

    <button id="processBtn">▶</button>

    <!-- Ruta relativa a index.js -->
    <script type="module" src="./dist/index.js"></script>
</body>
</html>
